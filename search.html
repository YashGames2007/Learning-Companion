<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Playlist Search</title>
        <style>
            .card {
                border: 1px solid #ddd;
                border-radius: 6px;
                margin: 8px;
                padding: 12px;
                width: 250px;
                display: inline-block;
                vertical-align: top;
            }
            .thumb {
                width: 100%;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <input type="text" id="search" placeholder="Search Playlists" />
        <button onclick="searchPlaylists()">Search</button>
        <div id="results"></div>

        <script>
            const API_KEY = "AIzaSyAcIM98aKj9rtD9PXIvdRZxM_oz6D1By08";

            function searchPlaylists() {
                const query = document.getElementById("search").value;
                fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=playlist&q=${encodeURIComponent(
                        query
                    )}&maxResults=10&key=${API_KEY}`
                )
                    .then((resp) => resp.json())
                    .then((data) => {
                        const resultsDiv = document.getElementById("results");
                        resultsDiv.innerHTML = "";
                        data.items.forEach((item) => {
                            const card = document.createElement("div");
                            card.className = "card";
                            card.innerHTML = `
              <img src="${item.snippet.thumbnails.medium.url}" class="thumb">
              <h4>${item.snippet.title}</h4>
              <p>${item.snippet.description}</p>
              <a href="https://www.youtube.com/playlist?list=${item.id.playlistId}" target="_blank">View Playlist</a>
            `;
                            resultsDiv.appendChild(card);
                        });
                    });
            }
        </script>
    </body>
</html>
